<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Primary Meta Tags -->
    <meta name="title" content="fizi.pw - Portfolio">
    <meta name="description" content="Software Engineer & Student of Computer Science. Creating web applications in Vue.js and Express.js also hosting game servers for various games.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://fizi.pw/">
    <meta property="og:title" content="fizi.pw - Portfolio">
    <meta property="og:description" content="Software Engineer & Student of Computer Science. Creating web applications in Vue.js and Express.js also hosting game servers for various games.">
    <meta property="og:image" content="<%= BASE_URL %>banner.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://fizi.pw/">
    <meta property="twitter:title" content="fizi.pw - Portfolio">
    <meta property="twitter:description" content="Software Engineer & Student of Computer Science. Creating web applications in Vue.js and Express.js also hosting game servers for various games.">
    <meta property="twitter:image" content="<%= BASE_URL %>banner.jpg">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      body, html {
        background-color: black;
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
